<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <header class="header">
         <div class="wrapper">
            <h1>Social Media Dashboard</h1>
            <p class="header-total">Total de Followers: 23, 004</p>
         </div>
     </header>
     <section class="top-cards">
         <div class="wrapper">
             <div class="grid">
                <article class="card facebook">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="">
                        @frank
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">30 245</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        120 Today
                    </p>
                </article>
                <article class="card twitter">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="">
                        @kenqefh
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">98 700</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        1500 Today
                    </p>
                </article>
                <article class="card instagram">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="">
                        @kenqefh
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">10 987</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        352 Today
                    </p>
                </article>
                <article class="card youtube">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="">
                        @kenqefh
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">520 987</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        30 052 Today
                    </p>
                </article>
             </div>
         </div>
     </section>
     <section class="overview">
         <div class="wrapper">

         </div>         
     </section>
</body>
</html>
